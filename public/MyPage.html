<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyPage</title>
        <link rel="stylesheet" href="../src/css/MyPage.css" />
    </head>
    <body>
        <header>
            <div id="header">
                <a href="../public/MainHome.html"><img src="../src/assets/images/Preview.png" /></a>
            </div>
        </header>
        <article>
            <form id="myPageForm" action="../public/MainHome.html" method="get">
                <fieldset>
                    <legend>내 정보 확인</legend>
                    <label for="profile_pic">프로필 사진</label>
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/*" /><br />

                    <label for="name">성함</label>
                    <input type="text" id="name" name="name" value="윤현서" /><br />

                    <label for="birth">생년월일</label>
                    <input type="date" id="birth" name="birth" value="204-02-20" /><br />

                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" value="gustj7038@gmail.com" /><br />

                    <label for="phone_num">전화번호</label>
                    <input type="tel" id="phone_num" name="phone_num" value="010-0000-0000" /><br />

                    <label for="address">주소</label>
                    <input type="text" id="address" name="address" value="서울특별시 강남구" /><br />

                    <label for="gender">성별</label>
                    <div id="gender-options">
                        <input type="radio" name="gender" value="0" id="male" />
                        <label for="male">남성</label>
                        <input type="radio" name="gender" value="1" id="female" />
                        <label for="female">여성</label>
                    </div>

                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" value="1234" /><br />

                    <label for="new_pw">새 비밀번호</label>
                    <input type="password" id="new_pw" name="new_pw" /><br />
                </fieldset>

                <fieldset>
                    <legend>주문 내역</legend>
                    <ul id="order_history">
                        <li>주문 번호: 12345 - 상품명: 스트레이트 베이지 슬랙스 - 날짜: 2023-06-01</li>
                        <li>주문 번호: 12346 - 상품명: 블랙 셔츠 - 날짜: 2023-05-20</li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>위시리스트</legend>
                    <ul id="wishlist">
                        <li>상품명: 화이트 블라우스</li>
                        <li>상품명: 네이비 자켓</li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>알림 설정</legend>
                    <input type="checkbox" id="email_notifications" name="notifications" value="email" checked />
                    <label for="email_notifications">이메일 알림</label><br />
                    <input type="checkbox" id="sms_notifications" name="notifications" value="sms" />
                    <label for="sms_notifications">SMS 알림</label>
                </fieldset>

                <fieldset>
                    <legend>회원 등급 및 포인트</legend>
                    <p>회원 등급: Gold</p>
                    <p>적립 포인트: 1500점</p>
                </fieldset>

                <input type="submit" value="저장" />
                <button type="button" onclick="location.href='../public/MainHome.html'">로그아웃</button>
            </form>
        </article>
    </body>
</html>
